<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Music search</h5>
          <p class="category">Search iTunes library</p>
        </div>
        <div class="card-body">
            <form>
                <div class="input-group no-border">
                  <input type="search" class="form-control" placeholder="Search..." [formControl]="searchField">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="now-ui-icons ui-1_zoom-bold"></i>
                    </div>
                  </div>
                </div>
              </form>
              <div class="text-center">
                  <p class="lead" *ngIf="loading">Loading...</p>
                </div>                
                 <div class="table-responsive">
            <table class="table">
              <tbody>
                <tr *ngFor="let track of results | async">
                  <td>
                      <img src="{{track.thumbnail}}">
                  </td>
                  <td>
                   <a target="_blank"
                      href="{{track.link}}">{{track.track}}
                   </a> 
                  </td>
                  <td class="text-right">
                      <p> by {{track.artist}}</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
